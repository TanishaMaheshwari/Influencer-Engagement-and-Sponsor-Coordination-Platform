{% extends 'layout.html' %}

{% block content %}
    <h3 class="display-3 mt-5 mb-3">
        Ad Requets 
        <span class="text-muted">"{{campaign.Name}}"</span>
    </h3>

    <table class="table">
        <thead>
            <tr>
                 <th>Message</th>
                 <th>Requirement</th>
                 <th>Pay</th>
                 <th>Status</th>
            </tr>
        </thead>

        <tbody>
            {% for adrequest in campaign.AdRequests %}
                <tr>
                    <td style="width: 200px;">{{ adrequest.Messages }}</td>
                    <td style="width: 250px;">{{ adrequest.Requirements }}</td>
                    <td style="width: 150px;">{{ adrequest.PaymentAmount }} INR</td>
                    <!-- <td style="width: 150px;">{{ adrequest.Status }}</td> -->
                    <td style="width: 300px;">
                    <!-- <a class="btn btn-primary" href="{{ url_for('show_campaign', id=campaign.id) }}">
                       <i class="fas fa-search"></i>
                       show
                   </a> -->
                    <a class="btn btn-primary" href="{{ url_for('edit_adreq', id=adrequest.id, campaign_id=campaign.id) }}">
                        <i class="fas fa-edit"></i>
                        Edit
                    </a>
                    <a class="btn btn-danger" href="{{ url_for('delete_adreq', id=adrequest.id , campaign_id=campaign.id) }}" >
                        <i class="fas fa-trash"></i>
                        Delete
                    </a>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>

    <div class="d-grid gap-2 col-5 mx-auto">
        <a class="btn btn-success mt-3" href="{{ url_for('add_adreq', campaign_id=campaign.id)}}" >
         <i class="fas fa-plus"></i>
         ADD
        </a>
    </div>

{% endblock %}
